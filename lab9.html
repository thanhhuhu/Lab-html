            <br>
            <button type="button" onclick="check()">Start</button>
        </div>
    </form>
    <script>
        function check()
        {
            var fieldCount = 0;
            var fields = document.querySelectorAll('input[type="text"]');
            for (var i = 0; i < fields.length; i++)
            {
                if (fields[i].value.trim().length > 6)
                {
                    fieldCount++;
                }
            }
            if(fieldCount >= 3)
            {
                alert("Minimum 3 fields are filled in with lines longer than 6 characters!");
            }else
            {
                alert("Please fill at least three input boxes with lines longer than 6 characters!");
            }
        }
    </script>
